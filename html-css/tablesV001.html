<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tableSpan.html</title>
</head>

<body>
    <h1>Using colspan and rowspan</h1>
    <table border="1" width="900px" height="500px">
        <caption>
            <p></p>
        </caption>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>

        <tr>
            <th></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <th></th>
            <td colspan="2"></td>
            <td colspan="3"></td>
        </tr>

        <tr>
            <th></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>

        <tr>
            <th></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

    </table>
</body>

</html>
