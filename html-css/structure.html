<!-- Commentaire en HTML -->

<!-- Le premier fichier de la structure d'un dossier web est nommé index.html -->
<!DOCTYPE html>
<!-- Definir le type de fichier utilisé, obligatoire en première ligne exécutable d'un fichier html -->
<html lang="en">
<!-- Balise de déclaration d'insertion de language html (lang="en" référencement en anglais pour Google-->

<head>
    <!-- Balise d'entête. Englobe tous les entêtes d'un document : meta, title, meta, script (placé en fin de body pour chargement rapide, PENSER A ALLEGER!) -->
    <meta charset="UTF-8">
    <!-- Balise permettant de définir l'encodage du document -->
    <meta name="keyword" content="motclef1, motclef2">
    <!--  -->
    <meta name="author" content="Nom Prénom">
    <!--  -->
    <title>exemple</title>
    <!-- Nom du document affiché en haut de l'onglet du navigateur -->
    <link rel="stylesheet" href="css/structure.css">
    <!-- Appeler le css -->
</head>
<!-- Fin d'entête FIN -->

<body>
    <!-- Partie visible de la page -->
    <header>
        header
        <!-- Zone du haut Banière, logo, slogan -->
    </header>

    <nav>
        nav
        <!-- zone du menu ex : lien pour naviguer sur le site -->
    </nav>

    <section>
        section
        <!-- Zone de contenu: titre, text, information de contenu, regroupement, thématique du contenu, généralement avec un titre -->
        <div>

            <!-- zone supplémentaire de contenu, tout et n'importe quoi vs section = contenu apparenté -->
        </div>
        <span>

            <!-- spam peut contenir tout est n'importe quoi, zone secondaire d'information -->
        </span>
        <p>
            <!-- Balise de paragraphe, insérer du texte en le délimitant -->
        </p>
        <article>
            article
            <!-- Zone de contenu text -->
            <figure>
                figure
                <!-- Image -->

                <figcaption>
                    figcaption
                    <!-- Description associée à l'image -->
                </figcaption>
            </figure>
        </article>
    </section>



    <footer>
        footer
        <!-- zone du bas, exemple lien admin, mentions légales, plan du site, CGU, CGV, contact, Copyright -->
    </footer>
    <script type="text/javascript" src=""></script>
</body>
<!-- Fin du corps -->

</html>
<!-- Fin de html -->
